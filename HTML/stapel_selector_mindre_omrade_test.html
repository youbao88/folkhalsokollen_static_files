    body {
      font-family: Arial, Verdana, Helvetica;
      font-size: 0.9rem;
      background-color: transparent;
    }

    .selectorContainer {
      padding: 20px;
    }

    .selectorTextWrap {
      background-color: rgb(97, 35, 97);
      padding: 8px;
      margin-top: 13px;
      margin-bottom: 0px;
      width: 100%;
    }

    .selectorText {
      color: #ffffff;
      font-size: 12pt;
    }

    .selectorDropdown {
      background-color: #ffffff;
      margin-top: 0px;
      width: 100%;
      padding: 16px;
    }

    .mySelectpicker {
      margin: auto;
      border: 1px solid #b0b8bc;
      border-radius: 0;
      background-color: #ffffff;
    }

    .mySelectpicker:hover {
      background-color: #b0b8bc;
    }

    .hide {
      display: none;
    }

    .center {
      margin: auto !important;
    }

    .bootstrap-select .dropdown-menu {
      max-width: 100% !important;
    }

    .bootstrap-select .dropdown-menu li a {
      padding-left: 15px !important;
    }

    .dropdown-item .active .selected {
      font-weight: normal;
    }

    .selected {
      font-weight: bold;
    }

    .check-mark {
      font-size: 0.8rem;
      vertical-align: middle;
    }
  </style>
</head>

    Array.prototype.contains = function (v) {
      if (Array.isArray(v)) {
        return v.every((ai) => this.includes(ai));
      } else {
        for (var i = 0; i < this.length; i++) {
          if (this[i] === v) return true;
        }
        return false;
      }
    };

    $(".selectpicker").selectpicker();
    $(".bs-deselect-all").addClass("hide");
    $(".bs-select-all").addClass("center");

    Array.prototype.unique = function () {
      var arr = [];
      for (var i = 0; i < this.length; i++) {
        if (!arr.contains(this[i])) {
          arr.push(this[i]);
        }
      }
      return arr;
    };
    const unzip = (arr) =>
      arr.reduce(
        (acc, val) => (val.forEach((v, i) => acc[i].push(v)), acc),
        Array.from({
          length: Math.max(...arr.map((x) => x.length)),
        }).map((x) => [])
      );
    $(".selectpicker").on(
      "changed.bs.select",
      function (e, clickedIndex, isSelected, previousValue) {
        if ($(this).val().length < 1) {
          $(this).val(previousValue);
          $(this).selectpicker("refresh");
        } else {
          parameterName = e.target.attributes["sas-parameter"].textContent;
          sendMessage = {
            type: "changeParameter",
            content: {
              [parameterName]: $(this).val(),
            },
          };
          window.parent.postMessage(
            (message = sendMessage),
            (targetOrigin = "*")
          );
          if (
            ["linje_Område", "stapel_Område", "table_Område"].includes(
              parameterName

          ) {
            sendMessage = {
              type: "defaultOmradeChanged",
              content: {
                [parameterName]: $(this).val(),
              },
            };
            window.parent.postMessage(
              (message = sendMessage),
              (targetOrigin = "*")
            );
          }
        }
      }
    );

    function sendLinkMessage(link_url) {
      window.parent.postMessage((message = link_url), (targetOrigin = "*"));
    }
    if (window.addEventListener) {
      // For standards-compliant web browsers
      window.addEventListener("message", onMessage, false);
    } else {
      window.attachEvent("onmessage", onMessage);
    }

    // Retrieve data and begin processing
    function onMessage(event) {
      if (event && event.data && event.data.data) {
        const unzippedData = unzip(event.data.data);

        const konUnique = unzippedData[0].unique().sort();
        const tidPeriodUnique = unzippedData[1].unique();
        if (tidPeriodUnique[0].length == 4) {
          var tidPeriodUniqueSorted = tidPeriodUnique.sort();
        } else {
          function tidsperiodsort(x, y) {
            if (x == "Hela 2020") {
              return -1;
            } else {
              if (y == "Hela 2020") {
                return 1;
              } else {
                if (x.split(" ")[1] == y.split(" ")[1]) {
                  console.log(
                    monthOrder.indexOf(x.split(" ")[0]) -
                      monthOrder.indexOf(y.split(" ")[0])
                  );
                  return (
                    monthOrder.indexOf(x.split(" ")[0]) -
                    monthOrder.indexOf(y.split(" ")[0])
                  );
                } else {
                  return x.split(" ")[1] - y.split(" ")[1];
                }
              }
            }
          }
          var tidPeriodUniqueSorted = tidPeriodUnique.sort(tidsperiodsort);
        }
        const omradeUnique = unzippedData[2].unique().sort(function (x, y) {
          return x == "Stockholms län" ? -1 : y == "Stockholms län" ? 1 : 0;
        });

        $("#stapel_kon").empty();
        konUnique.forEach((element) => {
          $("#stapel_kon").append(
            `<option value="${element}" data-tokens="${element}">${element}</option>`
          );
        });
        $("#stapel_kon").selectpicker("refresh");

        if (
          konUnique.contains(
            event.data.parameters.find((o) => o.label == "stapel_Kön").value
          )
        ) {
          $("#stapel_kon")
            .val(
              event.data.parameters.find((o) => o.label == "stapel_Kön").value
            )
            .selectpicker("refresh");
        } else {
          $("#stapel_kon").val(konUnique).selectpicker("refresh");
          sendMessage = {
            type: "changeParameter",
            content: {
              stapel_Kön: konUnique,
            },
          };
          window.parent.postMessage(
            (message = sendMessage),
            (targetOrigin = "*")
          );
        }

        $("#stapel_tidsperiod").empty();
        tidPeriodUniqueSorted.forEach((element) => {
          $("#stapel_tidsperiod").append(
            `<option value="${element}" data-tokens="${element}">${element}</option>`
          );
        });
        $("#stapel_tidsperiod").selectpicker("refresh");

        if (
          tidPeriodUniqueSorted.contains(
            event.data.parameters.find((o) => o.label == "stapel_Tidsperiod")
              .value
          )
        ) {
          $("#stapel_tidsperiod")
            .val(
              event.data.parameters.find((o) => o.label == "stapel_Tidsperiod")
                .value
            )
            .selectpicker("refresh");
        } else {
          $("#stapel_tidsperiod")
            .val(tidPeriodUniqueSorted[0])
            .selectpicker("refresh");
          sendMessage = {
            type: "changeParameter",
            content: {
              stapel_Tidsperiod: tidPeriodUniqueSorted[0],
            },
          };
          window.parent.postMessage(
            (message = sendMessage),
            (targetOrigin = "*")
          );
        }

        $("#stapel_omrade").empty();
        if (omradeUnique.length <= 40) {
          omradeUnique.forEach((element) => {
            $("#stapel_omrade").append(
              `<option value="${element}" data-tokens="${element}" data-subtext="${omradeSubTextMap[element]}">${element}</option>`
            );
          });
        } else {
          for (const [key, values] of Object.entries(allaOmrade)) {
            $("#stapel_omrade").append(
              `<option value="${key}" data-tokens="${key}" data-subtext="${omradeSubTextMap[key]}" style = "font-weight: bold" >${key}</option>`
            );
            if (values.length != 0) {
              values.forEach((element) => {
                $("#stapel_omrade").append(
                  `<option value="${element}" data-tokens="${key}"+" "+"${element}" data-subtext="kommundel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${element}</option>`
                );
              });
            }
          }
        }
        $("#stapel_omrade").selectpicker("refresh");
        if (
          omradeUnique.contains(
            event.data.parameters.find((o) => o.label == "stapel_Område").value
          )
        ) {
          $("#stapel_omrade")
            .val(
              event.data.parameters.find((o) => o.label == "stapel_Område")
                .value
            )

        } else {
